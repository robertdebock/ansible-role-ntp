---
# vars file for ntp
_ntp_packages:
  default:
    - ntp
  Alpine:
    - openntpd

ntp_packages: "{{ _ntp_packages[ansible_os_family] | default(_ntp_packages['default']) }}"

ntp_conflicting_packages:
  - chrony

_ntp_configuration:
  default: /etc/ntp.conf
  Alpine: /etc/ntpd.conf

ntp_configuration: "{{ _ntp_configuration[ansible_os_family] | default(_ntp_configuration['default']) }}"

_ntp_service:
  default: ntpd
  Debian: ntp
  Alpine: openntpd

ntp_service: "{{ _ntp_service[ansible_os_family] | default(_ntp_service['default']) }}"

_ntp_timezone_packages:
  default:
    - tzdata
  Suse:
    - timezone

ntp_timezone_packages: "{{ _ntp_timezone_packages[ansible_os_family] | default(_ntp_timezone_packages['default']) }}"

_ntp_timezone_supported:
  default: no
  Debian: yes
  CentOS-6: yes

ntp_timezone_supported: "{{ _ntp_timezone_supported[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default(_ntp_timezone_supported[ansible_distribution] | default(_ntp_timezone_supported['default'])) }}"
